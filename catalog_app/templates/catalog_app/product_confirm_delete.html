{% extends 'catalog_app/base.html' %}
{% load custom_filters %}
{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form method = "post">
                            {% csrf_token %}
                            <p>Хотите удалить продукт "{{ product.name }} {{ product.category }}"?</p>
                            <button type="submit" class="btn btn-danger">Подтвердить</button>
                            <a href="{% url 'catalog_app:home'%}" class="btn btn-warning">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
